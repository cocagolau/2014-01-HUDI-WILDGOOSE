<!DOCTYPE HTML>
<meta charset="utf-8">
<style>
body, html {
	position: relative;
	width: 100%;
	height: 100%;
	margin: 0;
}
.gallery {
	position: relative;
	width: 800px;
	height: 600px;
	margin: 0 auto;
	background-color: grey;
	background-size: cover;
	backgroung-position: center center;
}
.title {
	margin: 5px;
	padding: 0;
	color: white;
}
</style>
<script src="../WILDGOOSE/WILDGOOSE.ajax.js"></script>
<div class="gallery">
<h1 class="title">로딩...</h1>
</div>
<script>
window.addEventListener("load", function() {
	// 의존할 모듈을 선언합니다.
	var ajax = WILDGOOSE.ajax;
	
	ajax.GET({
		url: "http://heej.net/2013fw/photo-of-the-day/",
		callback: function(response) {
			var dataObj = JSON.parse(response);
			
			var title = document.querySelector(".title");
			var gallery = document.querySelector(".gallery");
			
			gallery.style.backgroundImage = "url(" + dataObj.imageAddress + ")";
			title.innerHTML = dataObj.title;
		},
		data: "name=희재킴&job=앱등이" // 이건 POST의 경우에 이렇게 쓰라는 예제입니다.
	});
});
</script>
