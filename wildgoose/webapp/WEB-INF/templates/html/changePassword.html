<div class="join-container">
<form class="form-container" name="changePw">
	<div class="profile-circle">
		<div class="profile-circle-photo"><img src="/image/logo.png" alt="photo" class="profile-photo"/></div>
	</div>
	
	<div class="input input-column">
		<ul class="input-column-box">
			<li class="input-query-entry">
				<input type="email" id="email" name="email" readonly="readonly"  data-check="true" value="<%= email %>"/>
			</li>
		</ul>
	</div>
	
	<div class="input input-column">
		<ul class="input-column-box">
			<li class="input-query-entry">
				<input type="password" id="old-pw" name="oldPassword" placeholder="기존 비밀번호를 입력하세요" data-check="true"/>
			</li>
			<li class="input-error-label">
				<label for="oldPassword" class="form-msg msg-oldPassword"></label>
			</li>
		</ul>
	</div>
	
	<div class="input input-column">
		<ul class="input-column-box">
			<li class="input-query-entry">
				<input type="password" id="new-pw" name="newPassword" placeholder="새로운 비밀번호를 입력하세요" data-check="true"/>
			</li>
			<li class="input-error-label">
				<label for="newPassword" class="form-msg msg-newPassword"></label>
			</li>
		</ul>
	</div>
	
	<div class="input input-column">
		<ul class="input-column-box">
			<li class="input-query-entry">
				<input type="password" id="confirm" name="newConfirm" placeholder="다시 한 번 입력해주세요" data-check="true"/>
			</li>
			<li class="input-error-label">
				<label for="newConfirm" class="form-msg msg-newConfirm"></label>
			</li>
		</ul>
	</div>
	<button type="button" name="submit" id="changePw" class="disable">비밀번호 변경하기</button>
</form>
</div>
